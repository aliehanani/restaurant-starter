backend:
  name: git-gateway
  branch: master
  accept_roles: #optional - accepts all users if left out
    - admin
    - editor
media_folder: 'static/images/uploads' # Media files will be stored in the repo under static/images/uploads
public_folder: '/images/uploads' # The src attribute for uploaded media will begin with /images/uploads

collections:
  - label: 'Setup'
    name: 'site_config'
    files:
      - label: 'Restaurant Info'
        name: 'info'
        format: 'json'
        file: 'assets/content/config/info.json'
        fields:
          - { label: Restaurant Name, name: name, widget: string }
          - { label: Restaurant Slogan, name: description, widget: string }
          - {
              label: Logo (Must be 512x512 or larger square PNG),
              name: icon,
              widget: image,
              default: '/icon.png',
            }
          - {
              label: Google Analytics ID,
              name: ga_id,
              widget: string,
              required: false,
            }
          - {
              label: Eat app key,
              name: eat_key,
              widget: string,
              required: false,
            }
      - label: 'Theme Settings'
        name: 'theme'
        format: 'json'
        file: 'assets/content/config/theme.json'
        fields:
          - { label: Primary Color, name: primary_color, widget: string }
          - { label: Secondary Color, name: secondary_color, widget: string }
          - {
              label: Theme,
              name: theme,
              widget: 'select',
              options: ['modern', 'fancy'],
              default: 'modern',
            }
          - { label: Darker Version, name: is_dark, widget: boolean }
          - { label: Font, name: feature_font, widget: string, required: false }
      - label: 'Social Media Settings'
        name: 'social'
        format: 'json'
        file: 'assets/content/config/social.json'
        fields:
          - { label: Facebook, name: fb_url, widget: string, required: false }
          - {
              label: Twitter,
              name: twitter_url,
              widget: string,
              required: false,
            }
          - {
              label: Instagram,
              name: instagram_url,
              widget: string,
              required: false,
            }
          - { label: Yelp, name: yelp_url, widget: string, required: false }
      - label: 'Contact Settings'
        name: 'contact'
        format: 'json'
        file: 'assets/content/config/contact.json'
        fields:
          - { label: Address, name: address, widget: map }
          - { label: Phone Number, name: phone, widget: string }
          - { label: Email, name: email, widget: string }
